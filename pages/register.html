<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rejestracja â€” HappyDate</title>
  <meta name="description" content="Zarejestruj siÄ™ w HappyDate za pomocÄ… konta Google. Szybko i bezpiecznie." />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="manifest" href="/public/manifest.webmanifest">
  <meta name="theme-color" content="#ffffff" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (prefers-reduced-motion: reduce){ .animate-spin{ animation: none !important; } }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <main class="bg-white w-full max-w-md mx-auto my-8 p-8 rounded-2xl shadow-xl">
    <a href="/index.html" class="block text-center text-3xl mb-2" aria-label="Strona gÅ‚Ã³wna HappyDate">ğŸ</a>
    <h1 class="text-2xl font-bold mb-1 text-center">Zarejestruj siÄ™ w HappyDate</h1>
    <p class="text-sm text-center text-gray-500 mb-6">Szybko i bezpiecznie â€” uÅ¼yj konta Google</p>

    <!-- CTA: tylko Google -->
    <button id="signup-google"
            class="w-full border py-2.5 rounded-lg font-semibold hover:bg-gray-50 transition disabled:opacity-60 disabled:cursor-not-allowed">
      Zarejestruj siÄ™ przez Google
    </button>

    <p class="mt-6 text-xs text-center text-gray-500">
      RejestrujÄ…c siÄ™, akceptujesz naszÄ…
      <a href="/pages/privacy.html" class="underline">PolitykÄ™ prywatnoÅ›ci</a>.
    </p>

    <p class="mt-3 text-center text-sm text-gray-600">
      Masz juÅ¼ konto?
      <a href="/pages/login.html" class="text-blue-600 underline">Zaloguj siÄ™</a>
    </p>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 px-4 py-2 rounded-lg text-white shadow-lg z-50 hidden"
       role="status" aria-live="polite" aria-atomic="true"></div>

  <script type="module">
    // UÅ¼ywamy wspÃ³lnego klienta z projektu
    import { supabase } from '/src/js/supabaseClient.js';

    const $ = (s, r=document) => r.querySelector(s);
    const toast = (msg, type='ok') => {
      const el = $('#toast');
      el.className = 'fixed top-5 left-1/2 -translate-x-1/2 px-4 py-2 rounded-lg text-white shadow-lg z-50';
      el.classList.add(type === 'err' ? 'bg-red-600' : type === 'warn' ? 'bg-yellow-500 text-black' : 'bg-green-600');
      el.textContent = msg;
      el.classList.remove('hidden');
      setTimeout(()=> el.classList.add('hidden'), 2600);
    };
    const setLoading = (btn, loading=true, labelWhenLoading='Przekierowanieâ€¦') => {
      if (!btn) return;
      btn.disabled = loading;
      if (loading) {
        btn.dataset._label = btn.textContent;
        btn.innerHTML = `<span class="inline-block align-middle w-4 h-4 mr-2 border-2 border-current border-t-transparent rounded-full animate-spin"></span>${labelWhenLoading}`;
      } else {
        btn.textContent = btn.dataset._label || btn.textContent;
      }
    };
    const redirectAfterAuth = () => {
      // Priorytet: to, co zapisaliÅ›my przed auth (np. z guardÃ³w)
      const next = sessionStorage.getItem("happydate_post_login_redirect");
      if (next) sessionStorage.removeItem("happydate_post_login_redirect");
      // DomyÅ›lnie po pierwszym logowaniu chcemy ankietÄ™ (moÅ¼esz zmieniÄ‡ na dashboard)
      window.location.href = next || '/pages/survey.html';
    };

    // JeÅ›li uÅ¼ytkownik juÅ¼ zalogowany â†’ od razu dalej
    try {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) redirectAfterAuth();
    } catch {}

    // Start Google OAuth
    $('#signup-google')?.addEventListener('click', async () => {
      const btn = $('#signup-google');
      setLoading(btn, true);
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${location.origin}/pages/survey.html` // po powrocie dokoÅ„czymy onboarding
          }
        });
        if (error) {
          setLoading(btn, false);
          toast(humanizeError(error), 'err');
        }
      } catch (e) {
        console.error(e);
        setLoading(btn, false);
        toast('Nie udaÅ‚o siÄ™ rozpoczÄ…Ä‡ logowania Google.', 'err');
      }
    });

    function humanizeError(err) {
      const m = (err?.message || '').toLowerCase();
      if (m.includes('popup') && m.includes('closed')) return 'ZamkniÄ™to okno logowania.';
      if (m.includes('unauthorized') || m.includes('access')) return 'Brak dostÄ™pu â€” sprawdÅº konfiguracjÄ™ Google w panelu.';
      if (m.includes('network')) return 'Problem z sieciÄ… â€” sprÃ³buj ponownie.';
      return 'Ups! CoÅ› poszÅ‚o nie tak. SprÃ³buj ponownie.';
    }
  </script>
</body>
</html>
