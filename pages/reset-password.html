<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset hasła — HappyDate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <main class="bg-white w-full max-w-md p-6 rounded-2xl shadow">
    <h1 class="text-xl font-bold mb-4">Ustaw nowe hasło</h1>
    <form id="resetForm" class="space-y-3">
      <input type="password" id="newPass" class="w-full border rounded p-2" placeholder="Nowe hasło" required minlength="6" autocomplete="new-password" />
      <input type="password" id="newPass2" class="w-full border rounded p-2" placeholder="Powtórz hasło" required minlength="6" autocomplete="new-password" />
      <button class="w-full bg-blue-600 text-white rounded p-2">Zapisz</button>
    </form>
    <p id="msg" class="mt-3 text-sm text-gray-600"></p>
  </main>

  <script type="module">
    import { supabase } from '/src/js/supabaseClient.js';
    const form = document.getElementById('resetForm');
    const msg = document.getElementById('msg');

    // Якщо користувач відкрив цю сторінку без токена — Supabase і так створює сесію з посилання
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const p1 = document.getElementById('newPass').value;
      const p2 = document.getElementById('newPass2').value;
      if (p1 !== p2) { msg.textContent = 'Hasła muszą być takie same.'; return; }

      const { error } = await supabase.auth.updateUser({ password: p1 });
      if (error) { msg.textContent = 'Nie udało się zaktualizować hasła.'; return; }
      msg.textContent = 'Hasło zmienione. Przekierowanie...';
      setTimeout(()=> location.href='/pages/login.html', 1200);
    });
  </script>
</body>
</html>
