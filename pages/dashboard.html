<!DOCTYPE html>
<html lang="pl" class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappyDate – Moje wydarzenia</title>
  <!-- FullCalendar -->

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom Glass styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Анімації (за бажанням) -->

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <style>
    #ai-chat-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #3b82f6;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
 <header class="bg-gradient-to-r from-blue-400 to-cyan-400 py-4 shadow-none sticky top-0 z-50 transition-shadow duration-300">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
    <h1 class="text-2xl font-bold text-white">🎁 HappyDate</h1>
    <nav class="flex gap-4 text-white font-semibold">
      <a href="/pages/index.html" class="hover:underline">Strona główna</a>
      <a href="/pages/services.html" class="hover:underline">Usługi</a>
      <a href="/pages/dashboard.html" class="underline font-bold">Moje wydarzenia</a>
      <a href="/pages/settings.html" class="hover:underline">Ustawienia</a>
      <button id="logout-btn" class="hover:underline">Wyloguj się</button>
    </nav>
  </div>
</header>

  <main class="max-w-7xl mx-auto px-4 py-6 flex-grow">
  <h2 class="text-3xl font-bold mb-6">📅 Moje wydarzenia</h2>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Календар -->
    <div class="lg:col-span-2">
      <div class="glass-card shadow-xl rounded-2xl p-4 min-h-[520px]" id="calendar"></div>
    </div>

    <!-- Бічна скляна панель -->
    <aside>
      <div class="glass-card shadow-xl rounded-2xl p-6 flex flex-col gap-6 items-center">
        <h3 class="text-xl font-bold mb-2 text-center">🎁 Nadchodzące wydarzenia</h3>
        <div id="event-list" class="space-y-4 w-full"></div>
        <!-- Контактні іконки -->
        <div class="flex gap-4 mt-2 w-full justify-center">
          <a href="tel:+48123123123" class="rounded-full bg-white/60 hover:bg-white/90 text-blue-600 shadow-lg p-3 transition" title="Zadzwoń">
            <span class="text-2xl">📞</span>
          </a>
          <a href="mailto:happyddate@gmail.com" class="rounded-full bg-white/60 hover:bg-white/90 text-blue-600 shadow-lg p-3 transition" title="Mail">
            <span class="text-2xl">📩</span>
          </a>
          <button onclick="document.getElementById('ai-chat-toggle').click()"
            class="rounded-full bg-white/60 hover:bg-white/90 text-blue-600 shadow-lg p-3 transition" title="AI Chat">
            <span class="text-2xl">🤖</span>
          </button>
        </div>
      </div>
    </aside>
  </div>
</main>


 <footer class="bg-blue-500 text-white py-6 mt-12" aria-label="Stopka HappyDate">
  <div class="max-w-4xl mx-auto text-center px-4 text-sm md:text-base">
    &copy; 2025 HappyDate. Z miłością tworzymy niezapomniane chwile.<br>
    <span class="text-xs opacity-80">Projekt & UX: HappyDate Team | <a href="privacy.html" class="underline hover:text-yellow-200">Polityka prywatności</a></span>
  </div>
</footer>




<!-- Плаваюча кнопка AI -->
<div id="ai-chat-toggle"
     class="fixed bottom-6 right-6 z-50 bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-2xl text-2xl cursor-pointer transition-all duration-300"
     title="Twój AI Asystent">
  🤖
</div>

<!-- Glass AI-вікно -->
<div id="ai-chat-window"
     class="hidden fixed bottom-24 right-6 w-80 max-w-full glass-card border shadow-2xl z-50 flex-col transition-all duration-300 dark:bg-gray-900">
  <div class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-4 py-3 rounded-t-2xl font-semibold flex items-center gap-2">
    <span>🎁</span> AI Prezentowy
    <button type="button"
            class="ml-auto bg-white/10 rounded-full px-2 py-1 hover:bg-white/20 transition text-lg"
            title="Zamknij"
            id="ai-chat-close">×</button>
  </div>
  <div class="p-4 flex flex-col gap-2">
    <input id="gift-person" class="w-full p-2 border rounded mb-1" placeholder="Dla kogo?" />
    <input id="gift-occasion" class="w-full p-2 border rounded mb-1" placeholder="Okazja?" />
    <input id="gift-age" type="number" class="w-full p-2 border rounded mb-1" placeholder="Wiek" />
    <input id="gift-budget" type="number" class="w-full p-2 border rounded mb-1" placeholder="Budżet (PLN)" />
    <button id="ai-gift-btn" class="w-full bg-blue-600 text-white p-2 rounded mt-2 hover:bg-blue-700 transition">Zaproponuj</button>
    <div id="gift-result" class="mt-2 text-sm text-gray-800 dark:text-gray-200 max-h-40 overflow-y-auto"></div>
  </div>
</div>

<!-- Glass-модалка для додавання події -->
<div id="eventModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
  <div class="glass-card w-full max-w-md p-6 rounded-2xl shadow-2xl">
    <h2 class="text-xl font-bold mb-4 flex items-center gap-2">➕ Dodaj wydarzenie</h2>
    <form id="eventForm" class="flex flex-col gap-3">
      <input id="eventTitle" class="border rounded p-2" placeholder="Nazwa wydarzenia" required autocomplete="off">
      <select id="eventType" class="border rounded p-2">
        <option value="birthday">🎂 Urodziny</option>
        <option value="anniversary">💍 Rocznica</option>
        <option value="custom" selected>🔖 Inne</option>
      </select>
      <input id="eventPerson" class="border rounded p-2" placeholder="Kogo dotyczy?" required autocomplete="off">
      <input id="eventDate" type="date" class="border rounded p-2" required>
      <div class="flex gap-2 justify-end pt-2">
        <button type="button" id="closeModal" class="bg-gray-200 dark:bg-gray-700 rounded px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-600">Anuluj</button>
        <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">Dodaj</button>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

  // === Firebase config ===
  const firebaseConfig = {
    apiKey: "AIzaSyCJmddWXQKRGw1nnQ6Evje4qMqHcddSulY",
    authDomain: "happydate-4e42f.firebaseapp.com",
    projectId: "happydate-4e42f",
    storageBucket: "happydate-4e42f.appspot.com",
    messagingSenderId: "169631163082",
    appId: "1:169631163082:web:b4295c7840898da42aca33"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // === Авторизація та ініціалізація календаря ===
  firebase.auth().onAuthStateChanged(user => {
    if (!user) return window.location.href = 'login.html';

    // --- FullCalendar ---
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      selectable: true,
      headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listMonth' },
      eventDisplay: 'block',
      dateClick(info) {
        // Відкрити glass-модалку і підставити дату
        document.getElementById('eventDate').value = info.dateStr;
        document.getElementById('eventModal').classList.remove('hidden');
        document.getElementById('eventTitle').focus();
      },
      events: async function (fetchInfo, successCallback) {
        const snapshot = await db.collection('events').where('uid', '==', user.uid).get();
        const events = snapshot.docs.map(doc => {
          const data = doc.data();
          return {
            id: doc.id,
            title: `${data.person} 🎁`,
            start: data.date,
            color: data.type === 'birthday'
              ? '#3b82f6'
              : data.type === 'anniversary'
                ? '#ec4899'
                : '#10b981'
          };
        });
        successCallback(events);
        updateEventList(events);
      }
    });
    calendar.render();

    // --- Додавання події через модалку ---
    const eventModal = document.getElementById('eventModal');
    const eventForm = document.getElementById('eventForm');
    document.getElementById('closeModal').onclick = () => {
      eventModal.classList.add('hidden');
      eventForm.reset();
    };
    // Закриття по кліку поза вікном
    eventModal.addEventListener('click', e => {
      if (e.target === eventModal) {
        eventModal.classList.add('hidden');
        eventForm.reset();
      }
    });
    eventForm.onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById('eventTitle').value.trim();
      const type = document.getElementById('eventType').value;
      const person = document.getElementById('eventPerson').value.trim();
      const date = document.getElementById('eventDate').value;
      if (!title || !type || !person || !date) return;
      await db.collection('events').add({
        uid: firebase.auth().currentUser.uid,
        title, type, person, date
      });
      eventModal.classList.add('hidden');
      eventForm.reset();
      calendar.refetchEvents();
    };

    // --- Logout ---
    document.getElementById('logout-btn')?.addEventListener('click', async () => {
      await firebase.auth().signOut();
      window.location.href = 'login.html';
    });

    // --- Оновлення списку збоку (Glass панель) ---
    function updateEventList(events) {
      const eventList = document.getElementById('event-list');
      if (!eventList) return;
      if (!events.length) {
        eventList.innerHTML = `<div class="text-gray-500 text-center">Brak nadchodzących wydarzeń 🎈</div>`;
        return;
      }
      eventList.innerHTML = events
        .sort((a, b) => a.start.localeCompare(b.start))
        .slice(0, 5)
        .map(e =>
          `<div class="bg-white/80 dark:bg-gray-800/60 rounded-xl px-4 py-3 shadow flex flex-col gap-1">
              <span class="font-semibold">${e.title.replace('🎁','')} <span class="ml-1">${e.title.includes('🎁') ? '🎁' : ''}</span></span>
              <span class="text-xs text-gray-600">${e.start}</span>
           </div>`
        )
        .join('');
    }
  });

  // === AI-чат WOW popup ===
  const chatToggle = document.getElementById('ai-chat-toggle');
  const chatWindow = document.getElementById('ai-chat-window');
  chatToggle?.addEventListener('click', () => {
    chatWindow.classList.toggle('hidden');
    if (!chatWindow.classList.contains('hidden')) {
      setTimeout(() => chatWindow.querySelector('input')?.focus(), 200);
    }
  });
  document.getElementById('ai-chat-close')?.addEventListener('click', () => {
    chatWindow.classList.add('hidden');
  });

  // === AI-пропозиції подарунків ===
  document.getElementById('ai-gift-btn')?.addEventListener('click', async () => {
    const person = document.getElementById('gift-person').value.trim();
    const occasion = document.getElementById('gift-occasion').value.trim();
    const age = document.getElementById('gift-age').value.trim();
    const budget = document.getElementById('gift-budget').value.trim();
    const result = document.getElementById('gift-result');

    if (!person || !occasion || !age || !budget) {
      result.innerHTML = '<span class="text-red-600">Wypełnij wszystkie pola.</span>';
      return;
    }

    result.innerHTML = '⏳ Generuję propozycje...';

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [{
            role: 'user',
            content: `Proszę zaproponować 3 wyjątkowe prezenty dla osoby: ${person}, wiek ${age}, okazja: ${occasion}, budżet: ${budget} zł. Krótkie opisy i emocjonalne uzasadnienie.`
          }]
        })
      });
      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || 'Brak odpowiedzi.';
      result.innerHTML = `<pre class="whitespace-pre-wrap">${reply}</pre>`;
    } catch (err) {
      result.innerHTML = `<span class="text-red-600">Błąd: ${err.message || "Spróbuj ponownie później."}</span>`;
    }
  });

});
</script>



</body>
</html>
