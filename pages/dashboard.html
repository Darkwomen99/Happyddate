<script>
document.addEventListener('DOMContentLoaded', function() {

  // === Firebase config ===
  const firebaseConfig = {
    apiKey: "AIzaSyCJmddWXQKRGw1nnQ6Evje4qMqHcddSulY",
    authDomain: "happydate-4e42f.firebaseapp.com",
    projectId: "happydate-4e42f",
    storageBucket: "happydate-4e42f.appspot.com",
    messagingSenderId: "169631163082",
    appId: "1:169631163082:web:b4295c7840898da42aca33"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // === ĞĞ²Ñ‚Ğ¾Ñ€Ğ¸Ğ·Ğ°Ñ†Ñ–Ñ Ñ‚Ğ° Ñ–Ğ½Ñ–Ñ†Ñ–Ğ°Ğ»Ñ–Ğ·Ğ°Ñ†Ñ–Ñ ĞºĞ°Ğ»ĞµĞ½Ğ´Ğ°Ñ€Ñ ===
  firebase.auth().onAuthStateChanged(user => {
    if (!user) return window.location.href = 'login.html';

    // --- FullCalendar ---
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      selectable: true,
      headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listMonth' },
      eventDisplay: 'block',
      dateClick(info) {
        // Ğ’Ñ–Ğ´ĞºÑ€Ğ¸Ñ‚Ğ¸ glass-Ğ¼Ğ¾Ğ´Ğ°Ğ»ĞºÑƒ Ñ– Ğ¿Ñ–Ğ´ÑÑ‚Ğ°Ğ²Ğ¸Ñ‚Ğ¸ Ğ´Ğ°Ñ‚Ñƒ
        document.getElementById('eventDate').value = info.dateStr;
        document.getElementById('eventModal').classList.remove('hidden');
        document.getElementById('eventTitle').focus();
      },
      events: async function (fetchInfo, successCallback) {
        const snapshot = await db.collection('events').where('uid', '==', user.uid).get();
        const events = snapshot.docs.map(doc => {
          const data = doc.data();
          return {
            id: doc.id,
            title: `${data.person} ğŸ`,
            start: data.date,
            color: data.type === 'birthday'
              ? '#3b82f6'
              : data.type === 'anniversary'
                ? '#ec4899'
                : '#10b981'
          };
        });
        successCallback(events);
        updateEventList(events);
      }
    });
    calendar.render();

    // --- Ğ”Ğ¾Ğ´Ğ°Ğ²Ğ°Ğ½Ğ½Ñ Ğ¿Ğ¾Ğ´Ñ–Ñ— Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¾Ğ´Ğ°Ğ»ĞºÑƒ ---
    const eventModal = document.getElementById('eventModal');
    const eventForm = document.getElementById('eventForm');
    document.getElementById('closeModal').onclick = () => {
      eventModal.classList.add('hidden');
      eventForm.reset();
    };
    // Ğ—Ğ°ĞºÑ€Ğ¸Ñ‚Ñ‚Ñ Ğ¿Ğ¾ ĞºĞ»Ñ–ĞºÑƒ Ğ¿Ğ¾Ğ·Ğ° Ğ²Ñ–ĞºĞ½Ğ¾Ğ¼
    eventModal.addEventListener('click', e => {
      if (e.target === eventModal) {
        eventModal.classList.add('hidden');
        eventForm.reset();
      }
    });
    eventForm.onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById('eventTitle').value.trim();
      const type = document.getElementById('eventType').value;
      const person = document.getElementById('eventPerson').value.trim();
      const date = document.getElementById('eventDate').value;
      if (!title || !type || !person || !date) return;
      await db.collection('events').add({
        uid: firebase.auth().currentUser.uid,
        title, type, person, date
      });
      eventModal.classList.add('hidden');
      eventForm.reset();
      calendar.refetchEvents();
    };

    // --- Logout ---
    document.getElementById('logout-btn')?.addEventListener('click', async () => {
      await firebase.auth().signOut();
      window.location.href = 'login.html';
    });

    // --- ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ ÑĞ¿Ğ¸ÑĞºÑƒ Ğ·Ğ±Ğ¾ĞºÑƒ (Glass Ğ¿Ğ°Ğ½ĞµĞ»ÑŒ) ---
    function updateEventList(events) {
      const eventList = document.getElementById('event-list');
      if (!eventList) return;
      if (!events.length) {
        eventList.innerHTML = `<div class="text-gray-500 text-center">Brak nadchodzÄ…cych wydarzeÅ„ ğŸˆ</div>`;
        return;
      }
      eventList.innerHTML = events
        .sort((a, b) => a.start.localeCompare(b.start))
        .slice(0, 5)
        .map(e =>
          `<div class="bg-white/80 dark:bg-gray-800/60 rounded-xl px-4 py-3 shadow flex flex-col gap-1">
              <span class="font-semibold">${e.title.replace('ğŸ','')} <span class="ml-1">${e.title.includes('ğŸ') ? 'ğŸ' : ''}</span></span>
              <span class="text-xs text-gray-600">${e.start}</span>
           </div>`
        )
        .join('');
    }
  });

  // === AI-Ñ‡Ğ°Ñ‚ WOW popup ===
  const chatToggle = document.getElementById('ai-chat-toggle');
  const chatWindow = document.getElementById('ai-chat-window');
  chatToggle?.addEventListener('click', () => {
    chatWindow.classList.toggle('hidden');
    if (!chatWindow.classList.contains('hidden')) {
      setTimeout(() => chatWindow.querySelector('input')?.focus(), 200);
    }
  });
  document.getElementById('ai-chat-close')?.addEventListener('click', () => {
    chatWindow.classList.add('hidden');
  });

  // === AI-Ğ¿Ñ€Ğ¾Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ñ–Ñ— Ğ¿Ğ¾Ğ´Ğ°Ñ€ÑƒĞ½ĞºÑ–Ğ² ===
  document.getElementById('ai-gift-btn')?.addEventListener('click', async () => {
    const person = document.getElementById('gift-person').value.trim();
    const occasion = document.getElementById('gift-occasion').value.trim();
    const age = document.getElementById('gift-age').value.trim();
    const budget = document.getElementById('gift-budget').value.trim();
    const result = document.getElementById('gift-result');

    if (!person || !occasion || !age || !budget) {
      result.innerHTML = '<span class="text-red-600">WypeÅ‚nij wszystkie pola.</span>';
      return;
    }

    result.innerHTML = 'â³ GenerujÄ™ propozycje...';

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [{
            role: 'user',
            content: `ProszÄ™ zaproponowaÄ‡ 3 wyjÄ…tkowe prezenty dla osoby: ${person}, wiek ${age}, okazja: ${occasion}, budÅ¼et: ${budget} zÅ‚. KrÃ³tkie opisy i emocjonalne uzasadnienie.`
          }]
        })
      });
      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || 'Brak odpowiedzi.';
      result.innerHTML = `<pre class="whitespace-pre-wrap">${reply}</pre>`;
    } catch (err) {
      result.innerHTML = `<span class="text-red-600">BÅ‚Ä…d: ${err.message || "SprÃ³buj ponownie pÃ³Åºniej."}</span>`;
    }
  });

});
</script>
