<!DOCTYPE html>
<html lang="pl" class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
<head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 via-white to-blue-100 dark:from-gray-800 dark:to-gray-900">

  <!-- ENV Ğ´Ğ»Ñ Ğ»Ğ¾ĞºĞ°Ğ»ĞºĞ¸ (Ğ·Ğ½Ñ–Ğ¼Ğ¸ Ğ°Ğ±Ğ¾ Ğ·Ğ°Ğ¼Ñ–Ğ½Ğ¸ Ğ½Ğ° ÑĞ²Ñ–Ğ¹ Ñ„Ğ°Ğ¹Ğ») -->

  <main class="w-full max-w-md mx-auto p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-2">Logowanie</h1>
    <p class="text-center text-sm text-gray-600 dark:text-gray-300 mb-6">
      Zaloguj siÄ™, aby zarzÄ…dzaÄ‡ wydarzeniami i pomysÅ‚ami na prezenty.
    </p>

    <div id="envError" class="hidden mb-4 p-3 rounded bg-red-600 text-white text-sm"></div>

    <form id="loginForm" class="space-y-4" novalidate>
      <label class="block">
        <span class="text-sm font-medium">Adres eâ€‘mail</span>
        <input name="email" type="email" class="w-full mt-1 p-3 rounded-lg border dark:bg-gray-900" required />
      </label>
      <label class="block">
        <span class="text-sm font-medium">HasÅ‚o</span>
        <input name="password" type="password" class="w-full mt-1 p-3 rounded-lg border dark:bg-gray-900" required />
      </label>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">Zaloguj siÄ™</button>
    </form>

    <div class="my-4 text-center text-sm text-gray-500">lub</div>

    <form id="magicForm" class="space-y-3" novalidate>
      <label class="block">
        <span class="text-sm font-medium">Szybki dostÄ™p (magic link)</span>
        <input name="email" type="email" class="w-full mt-1 p-3 rounded-lg border dark:bg-gray-900" placeholder="Wpisz eâ€‘mail do wysÅ‚ania linku" />
      </label>
      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-3 rounded-lg font-semibold">WyÅ›lij magiczny link</button>
    </form>

    <div class="my-4 text-center">
      <a href="/pages/register.html" class="text-blue-600 hover:underline text-sm">Nie masz konta? Zarejestruj siÄ™</a>
    </div>
  </main>

  <script type="module">
    // 1) Ğ¡Ğ¿Ñ€Ğ¾Ğ±Ğ° Ğ²Ğ·ÑÑ‚Ğ¸ ENV Ğ· /api/env (Ğ¿Ñ€Ğ¾Ğ´) Ğ°Ğ±Ğ¾ Ğ· window.ENV (Ğ»Ğ¾ĞºĞ°Ğ»ĞºĞ°)
    async function ensureEnv() {
      if (window.ENV?.SUPABASE_URL && window.ENV?.SUPABASE_ANON_KEY) return window.ENV;
      try {
        const res = await fetch('/api/env',{cache:'no-store'});
        if (res.ok) {
          const json = await res.json();
          window.ENV = {
            SUPABASE_URL: json.SUPABASE_URL || json.NEXT_PUBLIC_SUPABASE_URL,
            SUPABASE_ANON_KEY: json.SUPABASE_ANON_KEY || json.NEXT_PUBLIC_SUPABASE_ANON_KEY
          };
          return window.ENV;
        }
      } catch {}
      return null;
    }

    const env = await ensureEnv();
    const envError = document.getElementById('envError');

    if (!env?.SUPABASE_URL || !env?.SUPABASE_ANON_KEY) {
      envError.textContent = 'Brak konfiguracji Supabase. Ustaw ENV (window.ENV lub /api/env).';
      envError.classList.remove('hidden');
    }

    // 2) ĞŸÑ–Ğ´ĞºĞ»ÑÑ‡ĞµĞ½Ğ½Ñ Ğ½Ğ°ÑˆĞ¾Ğ³Ğ¾ ĞºĞ»Ñ–Ñ”Ğ½Ñ‚Ğ° Supabase
    import { supabase, rememberNext } from '/src/js/supabaseClient.js';

    // Ğ¯ĞºÑ‰Ğ¾ Ğ¿Ñ€Ğ¸Ğ¹ÑˆĞ»Ğ¸ Ğ½Ğ° /login Ğ· Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾Ñ— ÑÑ‚Ğ¾Ñ€Ñ–Ğ½ĞºĞ¸ â€” Ğ·Ğ°Ğ¿Ğ°Ğ¼â€™ÑÑ‚Ğ°Ñ‚Ğ¸ Ñ€ĞµĞ´Ñ–Ñ€ĞµĞºÑ‚ Ğ½Ğ°Ğ·Ğ°Ğ´
    try { if (!sessionStorage.getItem('happydate_post_login_redirect')) rememberNext('/pages/dashboard.html'); } catch {}

    // Email+Password
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('Nie udaÅ‚o siÄ™ zalogowaÄ‡: ' + error.message);
        return;
      }
      const next = sessionStorage.getItem('happydate_post_login_redirect') || '/pages/dashboard.html';
      location.href = next;
    });

    // Magic link
    const magicForm = document.getElementById('magicForm');
    magicForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = magicForm.email.value.trim();
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: location.origin + '/pages/dashboard.html' }
      });
      alert(error ? ('BÅ‚Ä…d: ' + error.message) : 'WysÅ‚aliÅ›my link na eâ€‘mail. SprawdÅº skrzynkÄ™ ğŸ“©');
    });
  </script>
</body>
</html>
